<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | KODEX STUDIO</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #ffffff;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      .container {
        text-align: center;
        z-index: 1;
        padding: 2rem;
        max-width: 600px;
      }

      .error-code {
        font-size: 10rem;
        font-weight: 700;
        background: linear-gradient(135deg, #00f5ff 0%, #0066ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        line-height: 1;
        animation: glow 2s ease-in-out infinite;
      }

      @keyframes glow {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      p {
        font-size: 1.125rem;
        color: #a0a0a0;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: linear-gradient(135deg, #00f5ff 0%, #0066ff 100%);
        color: #ffffff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 20px rgba(0, 102, 255, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 30px rgba(0, 102, 255, 0.5);
      }

      .redirect-notice {
        margin-top: 3rem;
        font-size: 0.875rem;
        color: #666;
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 6rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
    <script>
      // Create stars
      window.addEventListener('DOMContentLoaded', function() {
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 50; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.animationDelay = Math.random() * 3 + 's';
          starsContainer.appendChild(star);
        }
      });

      // Handle SPA routing redirect
      (function() {
        var path = location.pathname + location.search + location.hash;
        // Only redirect if not already on homepage
        if (path !== '/' && path !== '') {
          sessionStorage.setItem('redirect', path);
          setTimeout(function() {
            location.replace('/');
          }, 3000);
        }
      })();
    </script>
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>The page you're looking for seems to have wandered into the digital void. Don't worry, we'll help you find your way back.</p>
      <a href="/" class="btn">Return to Homepage</a>
      <p class="redirect-notice">Redirecting automatically in 3 seconds...</p>
    </div>
  </body>
</html>
